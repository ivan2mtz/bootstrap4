        <div class="container-fluid">
            <div class="row">
                <!-- Menu -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Menu
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="alumnos.html">Alumnos</a>

                                <a class="nav-link" href="materias.html">Materias</a>

                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Fin Menu -->
                <!-- Contenido -->
                <div class="col-8">
                    
                    <!-- Form -->
                    <form action="">
                        <div class="form-group">
                            <label for="no-control">No. Control</label>
                            <input type="text" 
                                class="form-control"
                                id="no-control" 
                                aria-describedby="nocontrolHelp" 
                                placeholder="No. Control" 
                                maxlength="8"
                                autocomplete="off"
                                required
                                value="06090121"
                                readonly
                                >
                            <small id="nocontrolHelp" class="form-text text-muted">No. Control</small>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre(s)</label>
                            <input type="text" 
                             class="form-control"
                             id="nombre" 
                             aria-describedby="nombreHelp" 
                             placeholder="Nombre(s)" 
                             maxlength="100"
                             autocomplete="off"
                             required
                             value="Ivan"
                             autofocus
                             >
                            <small id="nombreHelp" class="form-text text-muted">Nombre del alumno.</small>
                        </div>
                        <div class="form-group">
                            <label for="apellidopaterno">Apellido paterno</label>
                            <input type="text" 
                                class="form-control"
                                id="apellidopaterno" 
                                aria-describedby="apellidopaternoHelp" 
                                placeholder="Apellido paterno" 
                                maxlength="100"
                                autocomplete="off"
                                required
                                value="Martinez"
                                >
                            <small id="apellidopaternoHelp" class="form-text text-muted">Apellido paterno.</small>
                        </div>
                        <div class="form-group">
                            <label for="apellidomaterno">Apellido materno</label>
                            <input type="text" 
                                class="form-control"
                                id="apellidomaterno" 
                                aria-describedby="apellidomaternoHelp" 
                                placeholder="Apellido materno" 
                                maxlength="100"
                                autocomplete="off"
                                required
                                value="Martinez"
                                >
                            <small id="apellidomaternoHelp" class="form-text text-muted">Apellido materno.</small>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de nacimiento</label>
                            <input type="date" 
                                class="form-control"
                                id="fecha" 
                                aria-describedby="fechaHelp" 
                                autocomplete="off"
                                required
                                value="1988-04-21"
                                >
                            <small id="fechaHelp" class="form-text text-muted">Fecha de nacimiento.</small>
                        </div> 
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select class="form-control" id="sexo" name="sexo">
                                <option value="M" selected>Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="observaciones">Observaciones</label>
                            <textarea class="form-control" id="observaciones" rows="2">egresado</textarea>
                        </div>
                        <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input"
                                      type="radio"
                                      name="exampleRadios" 
                                      id="exampleRadios1" 
                                      value="option1" 
                                      >
                                    <label class="form-check-label" for="exampleRadios1">
                                        Soltero
                                    </label>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" 
                                      type="radio" 
                                      name="exampleRadios" 
                                      id="exampleRadios2" 
                                      value="option2"
                                      checked
                                      >
                                    <label class="form-check-label" for="exampleRadios2">
                                        Casado
                                    </label>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-success">Actualizar</button>
                    </form>
                    <!-- Fin form -->

                </div>
                <!-- Fin de Contenido -->
            </div>
        </div>
